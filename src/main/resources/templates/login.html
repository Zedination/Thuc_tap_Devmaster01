<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V6</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{template/Login_v6/images/icons/favicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/css/util.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{template/Login_v6/css/main.css}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form" action="/j_spring_security_check" method="post">
					<span style="font-weight: bold;" class="login100-form-title p-b-70"> Welcome </span> <span
						class="login100-form-avatar"> <img
						th:src="@{template/Login_v6/images/logo.jpg}" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35"
						data-validate="Enter username">
						<input class="input100" type="text" name="username"> <span
							class="focus-input100" data-placeholder="Tên đăng nhập"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50"
						data-validate="Enter password">
						<input class="input100" type="password" name="password"> <span
							class="focus-input100" data-placeholder="Mật khẩu"></span>
					</div>


					<div class="form-check" style="margin-left: 23px; margin-top: -30px;">
						<input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Login</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8"><span class="txt1"> Forgot </span> <a
							href="#" class="txt2"> Username / Password? </a></li>

						<li><span class="txt1"> Don’t have an account? </span> <a
							href="#" class="txt2"> Sign up </a></li>
					</ul>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script th:src="@{template/Login_v6/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script
		th:src="@{template/Login_v6/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{template/Login_v6/vendor/bootstrap/js/popper.js}"></script>
	<script
		th:src="@{template/Login_v6/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{template/Login_v6/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script
		th:src="@{template/Login_v6/vendor/daterangepicker/moment.min.js}"></script>
	<script
		th:src="@{template/Login_v6/vendor/daterangepicker/daterangepicker.js}"></script>
	<!--===============================================================================================-->
	<script
		th:src="@{template/Login_v6/vendor/countdowntime/countdowntime.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{template/Login_v6/js/main.js}"></script>

</body>
</html>
